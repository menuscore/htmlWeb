<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — MenuScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="alternate" hreflang="en" href="/en/contact.html">
  </head>
  <body>
    <a class="skip-link" href="#main">Saltar al contenido</a>
    <main id="main" class="container py-5" role="main">
      <h1 data-i18n="contact.title">Contacto</h1>
      <p data-i18n="contact.lead">Puedes escribirnos y te responderemos pronto.</p>
      <form aria-label="Formulario de contacto">
        <div class="mb-3">
          <label class="form-label" for="contact-name">Nombre</label>
          <input id="contact-name" class="form-control" type="text" placeholder="Tu nombre" aria-required="true">
        </div>
        <div class="mb-3">
          <label class="form-label" for="contact-email">Email</label>
          <input id="contact-email" class="form-control" type="email" placeholder="tu@correo.com" aria-required="true">
        </div>
        <div class="mb-3">
          <label class="form-label" for="contact-message">Mensaje</label>
          <textarea id="contact-message" class="form-control" rows="5" aria-required="true"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" data-i18n="contact.send">Enviar</button>
      </form>
      <a href="index.html" class="d-block mt-4">← Volver a la landing</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
